{% extends 'base.html' %}
{% block content %}
<div class="container">
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Board</a></li>
        <li class="breadcrumb-item"><a href="{% url 'board_topics' board.pk %}">{{ board.name }}</a></li>
    </ol>
    <div class="mb-4">
        <a href="{% url 'new_topic' board.pk %}" class="btn btn-primary" role="button">New Post</a>
    </div>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>Topic</th>
                <th>Starter</th>
                <th>Replies</th>
                <th>Views</th>
                <th>Last Update</th>
            </tr>
        </thead>
        <tbody>
            {% for topic in topics %}
            <tr>
              <td><a href="{% url 'topic_posts' board.pk topic.pk %}">{{ topic.subject }}</a></td>
              <td>{{ topic.starter.username }}</td>
              <td>{{ topic.replies }}</td>
              <td>{{ topic.views }}</td>  <!-- here -->
              <td>{{ topic.last_updated }}</td>
            </tr>
          {% endfor %}          
        </tbody>
    </table>
</div>
{% endblock %}
